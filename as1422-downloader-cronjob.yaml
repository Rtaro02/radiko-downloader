apiVersion: batch/v1
kind: CronJob
metadata:
  name: as1422-downloader-cronjob
  namespace: radiko
spec:
  schedule: "0 1 * * 1"
  startingDeadlineSeconds: 900
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: as1422-radiko-downloader
            image: us-west1-docker.pkg.dev/takedarut-radiko-downloader/radiko-downloader/radiko-downloader@sha256:018b9730504273126030d8f02b6ac030f73c9409130c5e036f6d95d611e4cbe6
            env:
              - name: PROGRAM_START_TIME
                value: "00:00"
              - name: RADIO_STATION
                value: "JORF"
          imagePullSecrets:
            - name: artifact-registry-secret
          restartPolicy: Never
