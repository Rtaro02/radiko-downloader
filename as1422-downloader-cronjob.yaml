apiVersion: batch/v1
kind: CronJob
metadata:
  name: as1422-downloader-cronjob
  namespace: radiko
spec:
  schedule: "0 1 * * 1"
  startingDeadlineSeconds: 900
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: as1422-downloader
            image: us-west1-docker.pkg.dev/takedarut-radiko-downloader/radiko-downloader/radiko-downloader@sha256:530df9b4dac16eea5d54690ca168849a736b1e63b7822e01c806afaf0da7b897
            env:
              - name: PROGRAM_START_TIME
                value: "00:00"
          imagePullSecrets:
            - name: artifact-registry-secret
          restartPolicy: Never
