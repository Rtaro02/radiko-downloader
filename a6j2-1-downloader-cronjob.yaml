apiVersion: batch/v1
kind: CronJob
metadata:
  name: a6j2-1-downloader-cronjob
  namespace: radiko
spec:
  schedule: "0 14 * * 1-4" # Every weekday at 23:00 JST
  startingDeadlineSeconds: 900
  suspend: false
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 604800
      template:
        spec:
          containers:
          - name: a6j2-1-radiko-downloader
            image: us-west1-docker.pkg.dev/takedarut-radiko-downloader/radiko-downloader/radiko-downloader@sha256:e0e0d96fb163d2633ec9f4e7a5b2a40549688cc9a2a88d4c2b0d0bacb3704cc8
            env:
              - name: PROGRAM_START_TIME
                value: "20:00"
              - name: RADIO_STATION
                value: "TBS"
              - name: FILE_NAME_PREFIX
                value: "a6j2"
              - name: PROGRAM_TITLE
                value: "アフター６ジャンクション２"
              - name: GDRIVE_FOLDER_ID
                valueFrom:
                  secretKeyRef:
                    name: google-drive-folder-secrets
                    key: A6J2_FOLDER
          imagePullSecrets:
            - name: artifact-registry-secret
          restartPolicy: Never
